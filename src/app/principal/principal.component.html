<div class="w-full h-screen bg-blue-200">
    <p-megaMenu [model]="items" styleClass="flex">
        <ng-template pTemplate="start">
            <div class="flex justify-content-center flex-wrap">
                <div class="mr-3">
                    <img src="assets/imagenes/ctrl_tecla.png" height="30" class="mr-2" />
                </div>
                <p-button icon="pi pi-home" label="Inicio" styleClass="p-button-rounded p-button-info p-button-outlined"></p-button>
            </div>
        </ng-template>
        <ng-template pTemplate="end">
            <div class="flex flex-wrap justify-content-between">
                <div class="p-2 font-semibold text-xl">Dra. Carolina Quezada Nu√±ez</div>
                <p-button icon="pi pi-user" label="Perfil" styleClass="p-button-rounded p-button-info p-button-outlined ml-2"></p-button>
                <p-button icon="pi pi-power-off" label="Salir" styleClass="p-button-rounded p-button-danger p-button-outlined ml-2" (click)="cerrarSesion()"></p-button>
            </div>
        </ng-template>
    </p-megaMenu>
    <div class="p-3">
        <router-outlet></router-outlet>
    </div>
</div>
