<div [ngSwitch]="action">
    <div *ngSwitchCase="'add'">
        Aqui ponemos el add
    </div>
    <div *ngSwitchDefault class="flex w-full h-screen bg-blue-200 align-content-top justify-content-top flex-wrap">
        <p-card header="Hospital Juarez" subheader="Medicina General" class="col-3">
            <ng-template pTemplate="header">
                <img alt="Card" src="https://noticieros.televisa.com/wp-content/uploads/2019/10/hospital-juarez-de-mexico-e1585752950265.jpg" />
            </ng-template>
            <!--<p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque
                quas!
            </p>-->
            <ng-template pTemplate="footer">
                <button pButton label="Entrar" [routerLink]="['/dashboard']" class="p-button-success"></button>
            </ng-template>
        </p-card>
        <p-card header="Agregar un nuevo Proyecto" class="col-3 text-center" >
            <button pButton icon="pi pi-plus" class="p-button-success p-button-lg p-button-outlined" [routerLink]="['/proyecto/add']"></button>
        </p-card>
    </div>
</div>
